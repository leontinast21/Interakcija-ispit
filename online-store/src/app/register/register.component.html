<section class="form-container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-column">
      <mat-form-field>
        <input type="email" matInput placeholder="Your email" name="email" ngModel required #emailInput="ngModel" [pattern]="emailPattern">
        <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="emailInput.hasError('pattern')">Please enter a valid email address</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input type="text" matInput placeholder="Your name" name="name" ngModel required #nameInput="ngModel">
        <mat-error *ngIf="nameInput.hasError('required')">Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input type="password" matInput placeholder="Your password" name="password" ngModel required #passInput='ngModel' minlength="8" [pattern]="passwordPattern">
        <mat-hint align="end">{{passInput.value?.length}} / 8 </mat-hint>
        <mat-error *ngIf="passInput.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="passInput.hasError('pattern')">Password should contain at least 8 characters.</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-column">
      <mat-form-field>
        <input type="text" matInput placeholder="Your address" name="address" ngModel required #addressInput='ngModel'>
        <mat-error *ngIf="addressInput.hasError('required')">Address is required</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input type="tel" matInput placeholder="Phone number" name="phone" ngModel required #phoneInput="ngModel" [pattern]="phonePattern">
        <mat-error *ngIf="phoneInput.hasError('required')">Phone number is required</mat-error>
        <mat-error *ngIf="phoneInput.hasError('pattern')">Please enter a valid phone number</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Select your favourite</mat-label>
        <mat-select name="favourite" ngModel>
          <mat-option value="dog">Dogs</mat-option>
          <mat-option value="cat">Cats</mat-option>
          <mat-option value="bird">Birds</mat-option>
          <mat-option value="rabbit">Rabbits</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="submit-button-container">
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</section>
